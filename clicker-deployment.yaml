apiVersion: apps/v1
kind: Deployment
metadata:
  name: capybara-clicker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capybara-clicker
  template:
    metadata:
      labels:
        app: capybara-clicker
    spec:
      containers:
      - name: capybara-clicker
        image: capybara-clicker:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8090
        env:
        - name: MYSQL_HOST
          value: "mysql-service"  # <-- Меняем на имя сервиса
        - name: MYSQL_USER
          value: "capybara"
        - name: MYSQL_PASSWORD
          value: "capybara"
        - name: MYSQL_DATABASE
          value: "capybara_clicker"
        - name: MYSQL_PORT
          value: "3306"
        - name: SECRET_KEY
          value: "override-me-secret-key"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: NodePort
  selector:
    app: capybara-clicker  # <-- Указываем тот же лейбл, что и в Deployment
  ports:
    - port: 80
      targetPort: 8090
      protocol: TCP
      # nodePort: 30080  # Можно явно указать nodePort, если нужно конкретное число