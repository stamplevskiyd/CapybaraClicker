<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ status_code }} Error</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="display-4">{{ status_code }} - {{ message }}</h1>
    <p class="lead">
      Oops! Something went wrong with your request.
    </p>
    <!-- You can add any additional text/links here, e.g.: -->
    <a href="{{ url_for('users.create_user') }}" class="btn btn-secondary mt-3">
      Try Again
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
