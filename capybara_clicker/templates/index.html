<!DOCTYPE html>
<html>
<head>
    <title>Capybara Clicker</title>
    <style>
        /* Simple styling to position username on top-right corner */
        #username {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Center the main content */
        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        #capy-img {
            max-width: 300px;
            height: auto;
        }

        #click-counter {
            margin-top: 10px;
            font-size: 2em;
        }

        #click-form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Username in top-right corner -->
    <div id="username">{{ username }}</div>

    <!-- Main container -->
    <div id="main-content">
        <!-- Display the current capybara image -->
        <img id="capy-img" src="{{ url_for('static', filename=image_path) }}" alt="Capybara">

        <!-- Show current click count -->
        <div id="click-counter">
            Clicks: {{ clicks }}
        </div>

        <!-- Button that submits a POST request to increment click count -->
        <form id="click-form" method="POST" action="{{ url_for('index') }}">
            <button type="submit">Click Me!</button>
        </form>
    </div>
</body>
</html>
